<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asgard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>

    <div class="site-container">

      <!-- Header -->
      <header>
          <img src="./images/Asgard-logo.svg" alt="Logo">
          <p>A cloud based community for you to connect with fellow Asgardians</p>
      </header>

      <main>
        <div class="language-container">
          <p>English (USA)</p>
          <i class="bi bi-caret-down-fill"></i>
        </div>

        <section class="signup-text">
          <div class="signup-text">
            <h1>Sign Up to Asgard</h1>
            <p>Already have an account? <span>Log In</span></p>
          </div>

          <div class="signup-with-socials">
            <div class="google">
              <img src="./images/google.svg" alt="Google icon">
              <p>Sign Up With Google</p>
            </div>

            <div class="facebook">
              <img src="./images/facebook.svg" alt="Facebook icon">
            </div>

            <div class="apple">
              <img src="./images/apple.svg" alt="Apple icon">
            </div>
          </div>

          <div class="or">
            <p>- OR -</p>
          </div>
        </section>

        <section class="signup-form">
          <form action="">
            <label for="">Full Name</label>
            <input type="text" name="Full Name" id="fullname">

            <label for="">Email address</label>
            <input type="email" name="email" id="email">

            <label for="">Password</label>
            <input type="password" name="password" id="password">
            <p>Password Strength</p>
            <div class="borders">
              <span class="border border-green"></span>
              <span class="border border-green"></span>
              <span class="border border-green"></span>
              <span class="border border-gray"></span>
            </div>

            <div class="checkbox-div">
              <input type="checkbox" name="checkbox" id="checkbox">
              <p>By creating account, you agree to accept our <span class="checkbox-span">Privacy Policy</span>, <span class="checkbox-span">Terms of service</span> and <span class="checkbox-span">Notification Settings</span>.</p>
            </div>

            <input type="button" value="Create Account">
          </form>
        </section>
      </main>
    </div>
      
  </body>
</html>
